

# http://www.wunderground.com MK API Key
com.tieto.wunderground.api.key     = 9d584edd7d60f693
com.tieto.wunderground.api.pattern = http://api.wunderground.com/api/${com.tieto.wunderground.api.key}/conditions/q/%s.json


#Initial list of predefined locations: Vilnius, Riga, Tallinn, Helsinki.
#some cities are ambiguous so in configuration can be configured with country code (e.g LV/Riga) or zmw:00000.1.26422
#Cities comma separated
com.tieto.predefined.popular.cities     = Vilnius,LV/Riga,Tallinn,Helsinki

#Popular cities indicator.
# Indicates after how much clients call city becomes popular and becomes cached
com.tieto.popular.cities.indicator      = 10

#Cron expression for weather data refreshing from http://www.wunderground.com
com.tieto.cache.refresh.cron.expression = 0 0 0/3 * * ?


#SOAP/REST auth.
com.tieto.server.username = weather
com.tieto.server.password = w34th3r



